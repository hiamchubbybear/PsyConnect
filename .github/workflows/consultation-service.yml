name: Consultation Service CI/CD
- name: Build Docker image locally
  run: docker build -t consultation-service ./consultationservice

on:
  push:
    branches:
      - cicd_dev
  pull_request:
    branches:
      - cicd_dev

env:
  SERVICE_PORT: 8084
  DB_HOST: localhost
  DB_PORT: 27017
  DB_USER: root
  DB_PASS: password
  DB_NAME: consultation

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          cd consultationservice
          go mod download

      - name: Build the application
        run: |
          cd consultationservice
          go build -o consultation-service ./cmd

  docker-run:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image locally
        run: docker build -t consultation-service ./consultationservice

      - name: Run Docker container
        run: docker run -d -p 8084:8084 consultation-service
